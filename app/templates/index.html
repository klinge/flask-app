{% extends "base.html" %}

{% block content %}
    {% if current_user.username %}
    <h1>Hi, {{ current_user.username.capitalize() }}!</h1>
    {% else %}
    <h1>Hi, unknown user!</h1>
    {% endif %}
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
